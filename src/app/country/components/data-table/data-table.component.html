<div class="row mt-5">
    <div class="col">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Country</th>
                    <th scope="col">Total cases</th>
                    <th scope="col">Total deaths</th>
                    <th scope="col">Total recovered</th>
                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let country of countriesData let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{country?.name}}</td>
                    <td>1000</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
