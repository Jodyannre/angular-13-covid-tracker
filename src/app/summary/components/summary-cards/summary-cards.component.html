<div class="row mt-3">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-check-square text-info"> </i>
        <h5 class="card-tittle">Confirmed</h5>
        <p>{{summaryData?.confirmed | number}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-times text-danger"> </i>
        <h5 class="card-tittle">Deaths</h5>
        <p>{{summaryData?.deaths | number}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-heart text-success"> </i>
        <h5 class="card-tittle">Recovered</h5>
        <p>{{summaryData?.recovered | number}}</p>
      </div>
    </div>
  </div>
</div>
