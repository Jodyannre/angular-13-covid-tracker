<div class="row mt-5">

    <div class="col-md-4">
        <h4>Confirmed Cases</h4>

        <ul class="list-group">
            <li 
            *ngFor="let country of covidDataCountries.confirmed"
            class="list-group-item d-flex justify-content-between align-content-center">
                <div class="ms-2 me-auto">
                    {{country?.region?.name}}
                </div>
                <span class="badge bg-warning rounded-pill">
                    {{country?.confirmed | number}}
                </span>
            </li>
        </ul>
    </div>



    <div class="col-md-4">
        <h4>Deaths</h4>

        <ul class="list-group">
            <li 
            *ngFor="let country of covidDataCountries.deaths"
            class="list-group-item d-flex justify-content-between align-content-center">
                <div class="ms-2 me-auto">
                    {{country?.region?.name}}
                </div>
                <span class="badge bg-danger rounded-pill">
                    {{country?.deaths | number}}
                </span>
            </li>
        </ul>
    </div>



    <div class="col-md-4">
        <h4>Recovered Cases</h4>

        <ul class="list-group">
            <li 
            *ngFor="let country of covidDataCountries.recovered"
            class="list-group-item d-flex justify-content-between align-content-center">
                <div class="ms-2 me-auto">
                    {{country?.region?.name}}
                </div>
                <span class="badge bg-success rounded-pill">
                    {{country?.recovered | number}}
                </span>
            </li>
        </ul>
    </div>

</div>
